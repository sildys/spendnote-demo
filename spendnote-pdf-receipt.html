<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Receipt - TRX-2026-00342</title>
  <style>
    @page { 
      size: A4; 
      margin: 20mm; 
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Arial, sans-serif;
      color: #000;
      background: #ffffff;
      padding: 20px;
      -webkit-font-smoothing: antialiased;
    }
    
    .receipt {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 48px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    
    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding-bottom: 24px;
      margin-bottom: 24px;
      border-bottom: 4px solid #059669;
    }
    
    .header-left {
      flex: 1;
    }
    
    .title {
      font-size: 32px;
      font-weight: 900;
      color: #000;
      letter-spacing: -0.02em;
      margin-bottom: 8px;
    }
    
    .meta {
      font-size: 14px;
      color: #666;
      line-height: 1.5;
    }
    
    .header-right {
      text-align: right;
    }
    
    .identifiers {
      font-size: 13px;
      color: #666;
      line-height: 1.5;
      margin-bottom: 12px;
    }
    
    .identifiers strong {
      color: #000;
      font-weight: 700;
    }
    
    .logo {
      width: 64px;
      height: 64px;
      margin-left: auto;
    }
    
    /* PARTIES */
    .parties {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 32px;
      margin-bottom: 32px;
    }
    
    .party-label {
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #999;
      margin-bottom: 12px;
    }
    
    .party-name {
      font-size: 16px;
      font-weight: 800;
      color: #000;
      margin-bottom: 8px;
    }
    
    .party-info {
      font-size: 14px;
      color: #666;
      line-height: 1.6;
    }
    
    /* TABLE */
    .table-section {
      margin-bottom: 32px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    thead {
      background: #059669;
      color: white;
    }
    
    th {
      text-align: left;
      padding: 12px 16px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    th.amount {
      text-align: right;
      width: 120px;
    }
    
    td {
      padding: 12px 16px;
      font-size: 14px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    td.amount {
      text-align: right;
      font-weight: 700;
      color: #000;
    }
    
    tr:last-child td {
      border-bottom: none;
    }
    
    /* TOTAL */
    .total {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px;
      background: linear-gradient(135deg, #059669 0%, #10b981 100%);
      color: white;
      border-radius: 8px;
      margin-bottom: 32px;
    }
    
    .total-label {
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .total-amount {
      font-size: 36px;
      font-weight: 900;
      letter-spacing: -0.02em;
    }
    
    /* NOTES */
    .notes {
      padding: 20px;
      background: #f0f9ff;
      border-left: 4px solid #059669;
      border-radius: 4px;
      margin-bottom: 32px;
    }
    
    .notes-label {
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #666;
      margin-bottom: 8px;
    }
    
    .notes-text {
      font-size: 14px;
      color: #333;
      line-height: 1.6;
    }
    
    /* FOOTER */
    .footer {
      border-top: 2px solid #e0e0e0;
      padding-top: 24px;
      text-align: center;
    }
    
    .footer-brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 12px;
    }
    
    .footer-brand svg {
      width: 24px;
      height: 24px;
    }
    
    .footer-brand span {
      font-size: 14px;
      font-weight: 700;
      color: #000;
    }
    
    .footer-disclaimer {
      font-size: 12px;
      color: #999;
      line-height: 1.6;
    }
    
    /* PRINT */
    @media print {
      body {
        background: white;
        padding: 0;
      }
      
      .receipt {
        box-shadow: none;
        border-radius: 0;
        padding: 0;
        max-width: 100%;
      }
    }
    
    /* SCREEN */
    @media screen {
      body {
        background: #f5f5f5;
      }
    }
  </style>
</head>
<body>
  <div class="receipt">
    
    <!-- HEADER -->
    <div class="header">
      <div class="header-left">
        <div class="title">Cash Receipt</div>
        <div class="meta">
          <span class="recorded-by">Recorded by: John Smith</span><br>
          <span class="receipt-date">Date: Jan 7, 2026</span>
        </div>
      </div>
      <div class="header-right">
        <div class="identifiers">
          <strong class="register-id">Cash Box ID:</strong> <span class="register-id">REG-000123</span><br>
          <strong class="receipt-id-line">Receipt ID:</strong> <span class="receipt-id-line">TRX-2026-00342</span>
        </div>
        <svg class="logo" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <!-- ... -->
        </svg>
      </div>
    </div>

    <!-- PARTIES -->
    <div class="parties">
      <div>
        <div class="party-label">From</div>
        <div class="party-name company-name">Johnson Hardware Store</div>
        <div class="party-info company-address from-address">
          123 Main Street<br>
          Springfield, IL 62701
        </div>
      </div>
      <div>
        <div class="party-label">To</div>
        <div class="party-name">Sarah Johnson</div>
        <div class="party-info contact-address to-address">
          456 Oak Avenue<br>
          Springfield, IL 62702
        </div>
      </div>
    </div>

    <!-- TABLE -->
    <div class="table-section">
      <table>
        <!-- ... -->
      </table>
    </div>

    <!-- TOTAL -->
    <div class="total">
      <!-- ... -->
    </div>

    <!-- NOTES -->
    <div class="notes">
      <!-- ... -->
    </div>

    <!-- FOOTER -->
    <div class="footer">
      <!-- ... -->
    </div>

  </div>

  <script>
const urlParams = new URLSearchParams(window.location.search);

// Logo
if (urlParams.get('logo') === '0') {
    document.querySelectorAll('.logo, .logo-box, .sn-logo').forEach(el => el.style.display = 'none');
}

// Company Name (From party name)
if (urlParams.get('company-name') === '0') {
    document.querySelectorAll('.company-name').forEach(el => el.style.display = 'none');
}

// Company Address (From party address)
if (urlParams.get('company-address') === '0') {
    document.querySelectorAll('.company-address, .from-address').forEach(el => el.style.display = 'none');
}

// Contact Details (To party address only, keep To party name)
if (urlParams.get('contact') === '0') {
    document.querySelectorAll('.contact-address, .to-address').forEach(el => el.style.display = 'none');
}

// Receipt ID
if (urlParams.get('receipt-id') === '0') {
    document.querySelectorAll('.receipt-id, .receipt-id-line').forEach(el => el.style.display = 'none');
}

// Transaction ID (Cash Box ID)
if (urlParams.get('transaction-id') === '0') {
    document.querySelectorAll('.register-id').forEach(el => el.style.display = 'none');
}

// Note
if (urlParams.get('note') === '0') {
    document.querySelectorAll('.notes').forEach(el => el.style.display = 'none');
}

// Signatures
if (urlParams.get('signatures') === '0') {
    document.querySelectorAll('.signatures').forEach(el => el.style.display = 'none');
}
  </script>
  <script src="assets/js/main.js"></script>
</body>
</html>
