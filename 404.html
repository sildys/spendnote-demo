<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - SpendNote">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" type="image/x-icon" href="favicon.ico">
    <title>404 - Page Not Found - SpendNote</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .error-container {
            max-width: 500px;
            text-align: center;
        }

        .error-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            position: relative;
            box-shadow: 0 12px 40px rgba(5, 150, 105, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .error-icon::before {
            content: '404';
            font-size: 32px;
            font-weight: 900;
            color: white;
            letter-spacing: -0.02em;
        }

        .error-code {
            font-size: 1rem;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
        }

        .error-message {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 14px;
            font-weight: 700;
            font-size: 15px;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            box-shadow: 0 4px 14px rgba(5, 150, 105, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(5, 150, 105, 0.4);
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .quick-links {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .quick-links h3 {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }

        .quick-links-grid {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .quick-link {
            padding: 10px 18px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .quick-link:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .quick-link i {
            font-size: 12px;
        }

        .logo {
            position: absolute;
            top: 2rem;
            left: 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .logo span {
            font-weight: 900;
            font-size: 1.25rem;
            color: var(--text);
        }

        @media (max-width: 640px) {
            h1 { font-size: 2rem; }
            .error-actions { flex-direction: column; }
            .btn { width: 100%; justify-content: center; }
            .logo { position: static; margin-bottom: 2rem; }
        }
    </style>
</head>
<body>
    <a href="dashboard.html" class="logo">
        <svg width="32" height="32" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 6 C10 4.89543 10.8954 4 12 4 L36 4 C37.1046 4 38 4.89543 38 6 L38 38 L36 40 L34 38 L32 40 L30 38 L28 40 L26 38 L24 40 L22 38 L20 40 L18 38 L16 40 L14 38 L12 40 L10 38 Z" fill="url(#logo-gradient)"/>
            <path d="M32 4 L38 10 L32 10 Z" fill="#000000" opacity="0.25"/>
            <path d="M32 4 L32 10 L38 10" stroke="#047857" stroke-width="1.5" stroke-linejoin="round"/>
            <line x1="14" y1="14" x2="30" y2="14" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
            <line x1="14" y1="19" x2="26" y2="19" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
            <line x1="14" y1="24" x2="30" y2="24" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
            <line x1="14" y1="29" x2="22" y2="29" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
            <path d="M10 36 L12 38 L14 36 L16 38 L18 36 L20 38 L22 36 L24 38 L26 36 L28 38 L30 36 L32 38 L34 36 L36 38 L38 36" stroke="#047857" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            <defs>
                <linearGradient id="logo-gradient" x1="24" y1="4" x2="24" y2="40" gradientUnits="userSpaceOnUse">
                    <stop offset="0%" stop-color="#059669"/>
                    <stop offset="100%" stop-color="#10b981"/>
                </linearGradient>
            </defs>
        </svg>
        <span>SpendNote</span>
    </a>

    <div class="error-container">
        <div class="error-icon"></div>
        
        <p class="error-code">Page Not Found</p>
        <h1>Oops! Lost in space</h1>
        <p class="error-message">
            The page you're looking for doesn't exist or has been moved. Don't worry, let's get you back on track.
        </p>

        <div class="error-actions">
            <a href="dashboard.html" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Go to Homepage
            </a>
            <a href="dashboard.html" class="btn btn-secondary">
                <i class="fas fa-th-large"></i>
                Open Dashboard
            </a>
        </div>

        <div class="quick-links">
            <h3>Quick Links</h3>
            <div class="quick-links-grid">
                <a href="spendnote-pricing.html" class="quick-link">
                    <i class="fas fa-tag"></i> Pricing
                </a>
                <a href="spendnote-faq.html" class="quick-link">
                    <i class="fas fa-question-circle"></i> FAQ
                </a>
                <a href="spendnote-contact.html" class="quick-link">
                    <i class="fas fa-envelope"></i> Contact
                </a>
                <a href="spendnote-login.html" class="quick-link">
                    <i class="fas fa-sign-in-alt"></i> Log in
                </a>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js?v=32"></script>
</body>
</html>
