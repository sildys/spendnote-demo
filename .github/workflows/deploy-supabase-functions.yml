name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main
    paths:
      - "supabase/functions/**"
      - ".github/workflows/deploy-supabase-functions.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Supabase CLI version
        run: supabase --version

      - name: Validate required GitHub secrets
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        shell: bash
        run: |
          set -euo pipefail
          missing=""
          [ -z "${SUPABASE_ACCESS_TOKEN:-}" ] && missing="$missing SUPABASE_ACCESS_TOKEN"
          [ -z "${SUPABASE_PROJECT_REF:-}" ] && missing="$missing SUPABASE_PROJECT_REF"
          if [ -n "$missing" ]; then
            echo "Missing required GitHub Secrets:$missing"
            exit 1
          fi

      - name: Deploy send-invite-email
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: supabase functions deploy send-invite-email --project-ref "$SUPABASE_PROJECT_REF" --no-verify-jwt
