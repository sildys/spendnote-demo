name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main
    paths:
      - "supabase/functions/**"
      - ".github/workflows/deploy-supabase-functions.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Supabase CLI
        run: npm i -g supabase

      - name: Set Supabase secrets
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SPENDNOTE_EMAIL_FROM: ${{ secrets.SPENDNOTE_EMAIL_FROM }}
          SPENDNOTE_APP_URL: ${{ secrets.SPENDNOTE_APP_URL }}
          SPENDNOTE_INVITE_SUBJECT: ${{ secrets.SPENDNOTE_INVITE_SUBJECT }}
        run: |
          supabase secrets set \
            RESEND_API_KEY="$RESEND_API_KEY" \
            SUPABASE_SERVICE_ROLE_KEY="$SUPABASE_SERVICE_ROLE_KEY" \
            SPENDNOTE_EMAIL_FROM="$SPENDNOTE_EMAIL_FROM" \
            SPENDNOTE_APP_URL="$SPENDNOTE_APP_URL" \
            SPENDNOTE_INVITE_SUBJECT="$SPENDNOTE_INVITE_SUBJECT" \
            --project-ref "$SUPABASE_PROJECT_REF"

      - name: Deploy send-invite-email
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: supabase functions deploy send-invite-email --project-ref "$SUPABASE_PROJECT_REF"
