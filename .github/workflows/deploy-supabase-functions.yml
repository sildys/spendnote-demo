name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main
    paths:
      - "supabase/functions/**"
      - ".github/workflows/deploy-supabase-functions.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Supabase CLI version
        run: supabase --version

      - name: Set Supabase secrets
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SPENDNOTE_EMAIL_FROM: ${{ secrets.SPENDNOTE_EMAIL_FROM }}
          SPENDNOTE_APP_URL: ${{ secrets.SPENDNOTE_APP_URL }}
          SPENDNOTE_INVITE_SUBJECT: ${{ secrets.SPENDNOTE_INVITE_SUBJECT }}
        shell: bash
        run: |
          set -euo pipefail
          missing=""
          [ -z "${SUPABASE_ACCESS_TOKEN:-}" ] && missing="$missing SUPABASE_ACCESS_TOKEN"
          [ -z "${SUPABASE_PROJECT_REF:-}" ] && missing="$missing SUPABASE_PROJECT_REF"
          [ -z "${RESEND_API_KEY:-}" ] && missing="$missing RESEND_API_KEY"
          [ -z "${SUPABASE_SERVICE_ROLE_KEY:-}" ] && missing="$missing SUPABASE_SERVICE_ROLE_KEY"
          [ -z "${SPENDNOTE_EMAIL_FROM:-}" ] && missing="$missing SPENDNOTE_EMAIL_FROM"
          [ -z "${SPENDNOTE_APP_URL:-}" ] && missing="$missing SPENDNOTE_APP_URL"
          [ -z "${SPENDNOTE_INVITE_SUBJECT:-}" ] && missing="$missing SPENDNOTE_INVITE_SUBJECT"
          if [ -n "$missing" ]; then
            echo "Missing required GitHub Secrets:$missing"
            exit 1
          fi

          supabase secrets set RESEND_API_KEY="$RESEND_API_KEY" SUPABASE_SERVICE_ROLE_KEY="$SUPABASE_SERVICE_ROLE_KEY" SPENDNOTE_EMAIL_FROM="$SPENDNOTE_EMAIL_FROM" SPENDNOTE_APP_URL="$SPENDNOTE_APP_URL" SPENDNOTE_INVITE_SUBJECT="$SPENDNOTE_INVITE_SUBJECT" --project-ref "$SUPABASE_PROJECT_REF"

      - name: Deploy send-invite-email
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: supabase functions deploy send-invite-email --project-ref "$SUPABASE_PROJECT_REF"
